<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="style.css"/>
   <title>Communication and Multimedia Design Amsterdam</title>
</head>
<body>

	<form>
  		<fieldset>
    		<legend>Contactgegevens</legend>
    		<label for="name">Naam: *</label>
    		<input type="text" name="name" placeholder="Naam" autofocus id="name" required>
    		
    		<label for="email">Email: *</label>
    		<input type="email" placeholder="Email" id="email" required>

    		<label for="Straatnaam">Straatnaam:</label>
    		<input type="text" name="Straatnaam" placeholder="Straatnaam">
    		<label for="number">Nummer:</label><input type="text" name="Nummer" placeholder="Nummer"><br>
    		<label for="Postcode">Postcode:</label><input type="text" name="Postcode" placeholder="Postcode"><br>
    		<label for="Land">Land:</label><input type="text" name="Land" placeholder="Land"><br>
    		<label for="Telefoonnummer">Telefoonnummer:</label><input type="text" name="Telefoonnummer" placeholder="Telefoonnummer"><br>
 		</fieldset>

 		<fieldset>
    		<legend>Voorkeuren</legend>
    		<label for="Lievelingskleur">Lievelingskleur:</label><input type="text" name="Lievelingskleur"><br>
    		<label for="Leukste maand">Leukste maand:</label><input type="text" name="Leukste maand"><br>
    		<label for="Hoe goed is dit ongeveer?">Hoe goed is dit ongeveer?:</label><input type="text" name="Hoe goed is dit ongeveer?"><br>
    		
 		</fieldset>
	</form>
</body>
</html>
